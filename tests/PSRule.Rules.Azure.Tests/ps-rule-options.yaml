# PSRule options for unit testing

configuration:
  AZURE_SUBSCRIPTION:
    subscriptionId: 'ffffffff-ffff-ffff-ffff-ffffffffffff'
    tenantId: 'ffffffff-ffff-ffff-ffff-ffffffffffff'
    displayName: 'Unit Test Subscription'
    state: 'NotDefined'
  AZURE_RESOURCE_GROUP:
    name: 'ps-rule-test-rg'
    location: 'eastus'
    tags:
      env: 'prod'
    properties:
      provisioningState: 'Succeeded'
  AZURE_TENANT:
    tenantId: '11111111-1111-1111-1111-111111111111'
    displayName: 'Unit Test Tenant'
    countryCode: 'AU'
  AZURE_MANAGEMENT_GROUP:
    name: 'unit-test-mg'
    properties:
      displayName: 'My test management group'
  AZURE_PARAMETER_DEFAULTS:
    adminPassword: $CREDENTIAL_PLACEHOLDER$
    resourceName: resource123
    tags:
      env: dev
      service: test
    arrayOptions: [ 'test', 'value' ]
  AZURE_DEPLOYMENT:
    name: 'deployment-from-yaml'
  AZURE_AKS_CLUSTER_MINIMUM_VERSION: '9.99.9'
  AZURE_AKS_ADDITIONAL_REGION_AVAILABILITY_ZONE_LIST:
  - location: 'Antarctica North'
    zones:
      - "1"
      - "2"
      - "3"
  - location: 'Antarctica South'
    zones:
      - "1"
      - "2"
      - "3"
  AZURE_AKS_ENABLED_PLATFORM_LOG_CATEGORIES_LIST: ['cluster-autoscaler', 'AllMetrics']
  AZURE_APPGW_ADDITIONAL_REGION_AVAILABILITY_ZONE_LIST:
  - location: 'Antarctica North'
    zones:
      - "1"
      - "2"
      - "3"
  - location: 'Antarctica South'
    zones:
      - "1"
      - "2"
      - "3"
  AZURE_PUBLICIP_ADDITIONAL_REGION_AVAILABILITY_ZONE_LIST:
  - location: 'Antarctica North'
    zones:
      - "1"
      - "2"
      - "3"
  - location: 'Antarctica South'
    zones:
      - "1"
      - "2"
      - "3"
  AZURE_APIM_ADDITIONAL_REGION_AVAILABILITY_ZONE_LIST:
  - location: 'Antarctica North'
    zones:
      - "1"
      - "2"
      - "3"
  - location: 'Antarctica South'
    zones:
      - "1"
      - "2"
      - "3"
  AZURE_AUTOMATIONACCOUNT_ENABLED_PLATFORM_LOG_CATEGORIES_LIST: ['JobLogs', 'AllMetrics']
  AZURE_REDISCACHE_ADDITIONAL_REGION_AVAILABILITY_ZONE_LIST:
  - location: 'Antarctica North'
    zones:
      - "1"
      - "2"
      - "3"
  - location: 'Antarctica South'
    zones:
      - "1"
      - "2"
      - "3"
  AZURE_REDISENTERPRISECACHE_ADDITIONAL_REGION_AVAILABILITY_ZONE_LIST:
  - location: 'Antarctica North'
    zones:
      - "1"
      - "2"
      - "3"
  - location: 'Antarctica South'
    zones:
      - "1"
      - "2"
      - "3"
  AZURE_POLICY_RULE_PREFIX: 'AzureCustomPrefix'
  AZURE_LINUX_OS_OFFERS:
  - 'anOfferName'
  AZURE_COSMOS_DEFENDER_PER_ACCOUNT: true
  AZURE_STORAGE_DEFENDER_PER_ACCOUNT: true
  AZURE_VM_USE_AZURE_HYBRID_BENEFIT: true
