#
# PSRule configuration
#

# Please see the documentation for all configuration options:
# https://microsoft.github.io/PSRule/

input:
  pathIgnore:
  - '.vscode/'
  - 'data/'
  - '.config/'
  - '.github/workflows/'
  - '.azure-pipelines/**/*.yaml'
  - 'docs/examples*.json'
  - '*.md'
  - '*.Designer.cs'
  - '*.resx'
  - '*.sln'
  - '*.txt'
  - '*.html'
  - '*.ico'
  - 'ps-docs.yaml'
  - 'ps-project.yaml'
  - 'ps-rule.yaml'
  - 'mkdocs.yml'
  - '**/.editorconfig'
  - '.markdownlint.json'
  - '.github/dependabot.yml'

  # Sourced from https://builds.dotnet.microsoft.com/dotnet/scripts/v1/dotnet-install.sh
  - 'dotnet-install.sh'

include:
  path: []

output:
  culture:
  - en-US
  # jobSummaryPath: summary.md

configuration:
  # Authoring rules
  RULE_AUTHORING_ONLINE_HELP: 'https://azure.github.io/PSRule.Rules.Azure/en/rules/'
  RULE_AUTHORING_PREFIX: 'Azure'
