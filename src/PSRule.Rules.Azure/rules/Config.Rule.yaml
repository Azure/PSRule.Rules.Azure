    targetName:
    - ResourceName
    - FullName
    - name
    targetType:
    - ResourceType
    - type
    - Extension
    field:
      resourceId: [ 'ResourceId' ]
      subscriptionId: [ 'SubscriptionId' ]
      resourceGroupName: [ 'ResourceGroupName' ]
  output:
