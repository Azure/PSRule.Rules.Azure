#region Rules

---
# Synopsis: Consider enabling Defender for Containers
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: Azure.Defender.Containers
  ref: AZR-000290
  tags:
    release: 'GA'
    ruleSet: '2022_09'
spec:
  level: Error
  where:
    name: '.'
    equals: Containers
  type:
  - Microsoft.Security/pricings
  condition:
    field: 'properties.pricingTier'
    equals: 'Standard'

---
# Synopsis: Consider enabling Defender for Servers
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: Azure.Defender.Servers
  ref: AZR-000293
  tags:
    release: 'GA'
    ruleSet: '2022_09'
spec:
  level: Error
  where:
    name: '.'
    equals: VirtualMachines
  type:
  - Microsoft.Security/pricings
  condition:
    allOf:
      - field: 'properties.pricingTier'
        equals: 'Standard'
      - field: 'properties.subPlan'
        equals: 'P2'

