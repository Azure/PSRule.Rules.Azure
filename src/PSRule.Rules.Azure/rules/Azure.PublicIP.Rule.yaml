#
# Validation rules for public IP addresses
#

#region Rules

---
# Synopsis: Public IP addresses should be deployed with Standard SKU for production workloads.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: Azure.PublicIP.StandardSKU
  ref: AZR-000158
  tags:
    release: 'GA'
    ruleSet: '2021_12'
spec:
  type:
  - Microsoft.Network/publicIPAddresses
  condition:
    field: sku.name
    equals: Standard

---
# Synopsis: Use the Standard SKU for Public IP addresses. Basic SKU for Public IP addresses will be retired.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: Azure.PublicIP.MigrateStandard
  ref: AZR-000395
  tags:
    release: GA
    ruleSet: 2023_09
    Azure.WAF/pillar: Operational Excellence
spec:
  type:
  - Microsoft.Network/publicIPAddresses
  condition:
    field: sku.name
    equals: Standard

#endregion Rules

#region Selectors

---
# Synopsis: Public IP addresses using the standard SKU that are not excluded.
apiVersion: github.com/microsoft/PSRule/v1
kind: Selector
metadata:
  name: Azure.PublicIP.ShouldBeAvailable
  metadata:
    export: false
spec:
  if:
    allOf:
    - type: '.'
      equals: Microsoft.Network/publicIPAddresses
    - field: sku.name
      equals: Standard
    - field: tags.'resource-usage'
      notEquals: azure-bastion

#endregion Selectors
