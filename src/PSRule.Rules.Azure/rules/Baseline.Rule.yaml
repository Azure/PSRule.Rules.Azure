---
# Synopsis: Default baseline for Azure rules.
apiVersion: github.com/microsoft/PSRule/v1
kind: Baseline
metadata:
  name: Azure.Default
spec:
  rule:
    tag:
      release: GA

---
# Synopsis: Includes Azure features in preview.
apiVersion: github.com/microsoft/PSRule/v1
kind: Baseline
metadata:
  name: Azure.Preview
spec:
  rule:
    tag:
      release: [ 'GA', 'preview' ]

---
# Synopsis: Includes all Azure rules.
