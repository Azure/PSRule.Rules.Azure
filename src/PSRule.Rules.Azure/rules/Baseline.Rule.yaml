#
# Baselines for PSRule.Rules.Azure
#

---
# Synopsis: Default baseline for Azure rules.
kind: Baseline
metadata:
  name: Azure.Default
spec:
  binding:
    targetName:
    - ResourceName
    - FullName
    - name
    targetType:
    - ResourceType
    - type
    - Extension
    field:
      resourceId: [ 'ResourceId' ]
      subscriptionId: [ 'SubscriptionId' ]
      resourceGroupName: [ 'ResourceGroupName' ]
  rule:
    tag:
      release: GA

---
# Synopsis: Includes Azure features in preview.
kind: Baseline
metadata:
  name: Azure.Preview
spec:
  binding:
    targetName:
    - ResourceName
    - FullName
    - name
    targetType:
    - ResourceType
    - type
    - Extension
    field:
      resourceId: [ 'ResourceId' ]
      subscriptionId: [ 'SubscriptionId' ]
      resourceGroupName: [ 'ResourceGroupName' ]
  rule:
    tag:
      release: [ 'GA', 'preview' ]

---
# Synopsis: Includes all Azure rules.
